schemas:
  User:
    required:
    - id
    - full_name
    - birthday
    - gender
    - vkb_id
    - isAdmin
    - isAdvertiser
    type: object
    properties:
      id:
        type: integer
        example: '1'
      full_name:
        type: string
        example: John Doe
      birthday:
        type: string
        format: date-time
        example: '2016-08-29T09:12:33.001Z'
      gender:
        type: string
        enum:
        - male
        - female
      isAdmin:
        type: boolean
      isAdvertiser:
        type: boolean
paths:
  "/auth":
    post:
      tags:
      - Auth
      summary: Get token with credentials
    get:
      tags:
      - Auth
      security:
      - jwt_auth: []
      summary: Get auth info by token
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                allOf:
                - "$ref": "#/components/schemas/ApiResponse"
                - type: object
                  properties:
                    data:
                      type: object
                      properties:
                        user:
                          type: array
                          items:
                            "$ref": "#/components/schemas/User"
                        token:
                          type: string
                          example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VySWQiOjEsImldhdCI6MTU5OTQ4MTQ2OH0.U9eHm-8zuCaGa776rUViOa33l22lSSRNctkfgstIz5k
        '401':
          description: Unauthorized
  "/users":
    get:
      tags:
      - Users
      summary: Get all users
      security:
      - jwt_auth: []
      responses:
        '200':
          description: Returns list of users
          content:
            application/json:
              schema:
                allOf:
                - "$ref": "#/components/schemas/ApiResponse"
                - type: object
                  properties:
                    data:
                      type: object
                      properties:
                        users:
                          type: array
                          items:
                            "$ref": "#/components/schemas/User"
    post:
      tags:
      - Users
      summary: Create user
      description: Adds an user to the system
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
              - first_name
              - last_name
              - email
              - password
              properties:
                first_name:
                  type: string
                last_name:
                  type: string
                email:
                  type: string
                password:
                  type: string
      responses:
        '201':
          description: Successful operation, created user, token received
          content:
            application/json:
              schema:
                allOf:
                - "$ref": "#/components/schemas/ApiResponse"
                - type: object
                  properties:
                    data:
                      type: object
                      properties:
                        user:
                          "$ref": "#/components/schemas/User"
                        token:
                          type: string
                          example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VySWQiOjEsImldhdCI6MTU5OTQ4MTQ2OH0.U9eHm-8zuCaGa776rUViOa33l22lSSRNctkfgstIz5k
        '403':
          description: Validation error